<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom YouTube Playlist Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="heading">🎬 Science and Technology by Sanjay Vishwakarma Sir Playlist</h2>

  <div class="container">
    <!-- Video Player -->
    <div class="video-container" id="videoContainer">
      <div id="player"></div>
      <div class="click-block"></div>

      <div class="controls">
        <input type="range" id="seekBar" min="0" max="100" value="0">
        <button id="backward">⏪</button>
        <button id="playPauseBtn">▶️</button>
        <button id="forward">⏩</button>
        <select id="qualityControl"></select>
        <button id="fullscreenBtn">⛶</button>
      </div>
    </div>

    <!-- Playlist -->
    <div class="playlist" id="playlist">
      <h3>📜 Playlist</h3>
    </div>
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let seekBar = null;
    let updateInterval;
    let currentIndex = 0;
    let isPlaying = false;

    // 🔹 Playlist Data
    const videos = [
{ id: "Kbmy5p_tgnU", title: "Video 1" },
{ id: "sm3EWeemwEc", title: "Video 2" },
{ id: "BxwyFN7ndRA", title: "Video 3" },
{ id: "Ot1gYVWiS_s", title: "Video 4" },
{ id: "LRfJnFtQiWQ", title: "Video 5" },
{ id: "42liBHhlZHs", title: "Video 6" },
{ id: "ug09zt6lHVo", title: "Video 7" },
{ id: "llmWjEcwasg", title: "Video 8" },
{ id: "g5NzRXOGJ4E", title: "Video 9" },
{ id: "bdKnv92mTAI", title: "Video 10" },
{ id: "3KPHejrwIXs", title: "Video 11" },
{ id: "dtmRtUKbH60", title: "Video 12" },
{ id: "RTxosb0EY0I", title: "Video 13" },
{ id: "4u9i4ZR8Ves", title: "Video 14" },
{ id: "6nCfpdvrN8E", title: "Video 15" },
{ id: "aPGGIO5NgUE", title: "Video 16" },
{ id: "VKVJzQyVtUE", title: "Video 17" },
{ id: "IZuorl-KFf0", title: "Video 18" },
{ id: "pnEcQolk1_U", title: "Video 19" },
{ id: "-DJN7H29uDk", title: "Video 20" },
{ id: "FSZdbLIp4EE", title: "Video 21" },
{ id: "Su4fADulHcA", title: "Video 22" },
{ id: "Z_C5y8ZDhuM", title: "Video 23" },
{ id: "yOwBGLSKFNI", title: "Video 24" },
{ id: "j5RSm3rAhPQ", title: "Video 25" },
{ id: "fj9sQ81ehi4", title: "Video 26" },
{ id: "hpq-Yfeh61Y", title: "Video 27" }, 
{ id: "3K9DtjsbfV8", title: "Video 28" },
{ id: "dznQGr8FXK0", title: "Video 29" },
{ id: "UTG-KCa0xZ8", title: "Video 30" },
{ id: "q6sMYNTGyGo", title: "Video 31" },
{ id: "aneeOXjWqQk", title: "Video 32" },
{ id: "bHdUUmnV3j4", title: "Video 33" },
{ id: "ot9oBVKQn38", title: "Video 34" },
{ id: "E-MT_LbpGQQ", title: "Video 35" },
{ id: "bVBhg9fVe2o", title: "Video 36" },
{ id: "n-aoh0pd54U", title: "Video 37" }
    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videos[0].id,
        playerVars: { 
          'controls': 0, 
          'rel': 0, 
          'modestbranding': 1, 
          'disablekb': 1,
          'iv_load_policy': 3 
        },
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady() {
      buildPlaylist();

      // PlayPause toggle
      document.getElementById('playPauseBtn').onclick = () => {
        if (isPlaying) {
          player.pauseVideo();
          document.getElementById('playPauseBtn').innerText = "▶️";
        } else {
          player.playVideo();
          document.getElementById('playPauseBtn').innerText = "⏸";
        }
        isPlaying = !isPlaying;
      };

      // Forward
      document.getElementById('forward').onclick = () => {
        let t = player.getCurrentTime();
        player.seekTo(t + 10, true);
      };

      // Backward
      document.getElementById('backward').onclick = () => {
        let t = player.getCurrentTime();
        player.seekTo(t - 10, true);
      };

      // Seek bar
      seekBar = document.getElementById('seekBar');
      seekBar.addEventListener('input', () => {
        let percent = seekBar.value;
        let duration = player.getDuration();
        player.seekTo(duration * (percent / 100), true);
      });

      updateInterval = setInterval(() => {
        if (player && player.getDuration) {
          let duration = player.getDuration();
          let current = player.getCurrentTime();
          if (duration > 0) {
            seekBar.value = (current / duration) * 100;
          }
        }
      }, 1000);

      // Quality Control
      document.getElementById('qualityControl').addEventListener('change', (e) => {
        player.setPlaybackQuality(e.target.value);
      });
      setTimeout(loadQualityLevels, 2000);

      // Fullscreen
      document.getElementById('fullscreenBtn').onclick = () => {
        let container = document.getElementById("videoContainer");
        if (container.requestFullscreen) container.requestFullscreen();
        else if (container.mozRequestFullScreen) container.mozRequestFullScreen();
        else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
        else if (container.msRequestFullscreen) container.msRequestFullscreen();
      };
    }

    // Quality options लोड करना
    function loadQualityLevels() {
      let levels = player.getAvailableQualityLevels();
      let select = document.getElementById("qualityControl");
      select.innerHTML = "";

      levels.forEach(level => {
        let opt = document.createElement("option");
        opt.value = level;
        opt.text = level.toUpperCase();
        select.appendChild(opt);
      });

      // Default auto
      if (levels.includes("auto")) {
        select.value = "auto";
        player.setPlaybackQuality("360");
      }
    }

    // Playlist बनाना
    function buildPlaylist() {
      const list = document.getElementById("playlist");
      videos.forEach((video, index) => {
        let item = document.createElement("div");
        item.className = "playlist-item" + (index === currentIndex ? " active" : "");
        item.innerText = video.title;
        item.onclick = () => changeVideo(index);
        list.appendChild(item);
      });
    }

    // Video बदलना
    function changeVideo(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      player.loadVideoById(videos[index].id);

      // active highlight
      document.querySelectorAll(".playlist-item").forEach((el, i) => {
        el.classList.toggle("active", i === currentIndex);
      });

      document.getElementById('playPauseBtn').innerText = "⏸";
      isPlaying = true;
    }
  </script>
</body>
</html>
